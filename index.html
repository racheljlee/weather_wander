<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Wander</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Montserrat|Open+Sans+Condensed|Poiret+One" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/images/logo.png" class="logo">
    </header>

    <div class="jumbotron">
        <div class="container">

            <div class="row jumbo text-center">
                <div class="col-md-12">
                    <div class="jumbo-header">
                        <h1>weather</h1>
                        <h1>wander</h1>
                        <h5>travel to your weather destination</h5>
                    </div>
                </div>
            </div>
            <!--end jumbotron header div-->

            <div class="row choose-temperature text-center">
                <div class="col-md-12 text-center">
                    <div class="thermometer-icon">
                        <img src="assets/images/thermometer-white.png" id="thermometer-icon">
                    </div>
                    <div class="choose-temperature-text">
                        <h5>choose your temperature:</h5>
                    </div>
                </div>
            </div>
            <!--end choose-temperature div row-->

            <div class="row" class="temperature-slider text-center" id="temperature-slider">
                <div class="col-md-1"></div>
                <div class="col-md-1">
                    <img src="./assets/images/cold.png" class="hot-cold-icon">
                </div>
                <div class="col-md-8">
                    <div class="slidecontainer text-center">
                        <input type="range" min="-10" max="120" value="60" class="slider" id="myRange">
                        <button class="btn temp-btn" id="temp-btn">
                            <span class="temperature" id="temperature"></span>
                            <span class="degrees-fahrenheit">&deg;F, Please!</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-1">
                    <img src="./assets/images/hot.png" class="hot-cold-icon">
                </div>
                <div class="col-md-1"></div>
            </div>
            <!-- end temperature-slider div row-->

            <div class="row city-options" id="city-options">
                <div class="col-md-12 city-h3">
                    <div id="accordion">
                    </div>
                </div>
            </div>
            <!--end city-options row div-->

            <div class="row hotel-options" id="hotel-options">
                <div class="col-md-12 hotel-h3">
                    <div id="hotelAccordion">
                    </div>
                </div>
            </div>
            <!--end hotel-options row div-->
              
              <div class="row">
                <div class="col-md-12 text-center">
                    <div id="newCitiesList">
                        <h2>Recently Viewed Cities</h2>
                    </div>
                </div>
              </div>
              <!--end firebase cities list-->
    </div>
    <!-- end container div-->
    </div>
    <!--end jumbotron div-->

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

        // Initialize Firebase
        var config = {

            projectId: "weather-wander",
            storageBucket: "weather-wander.appspot.com",

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--Bootstrap jQuery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <!--OUR javascript-->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
